<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        </div>
    </header>

    <main>
        <form class="search-form">
            <input type="text" name="search" class="search-bar" placeholder="Search">
            <div class="buttons">
                <button type="submit" aria-label="Search Google">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
