<!DOCTYPE html>
<html lang="en"> <head>
  <title>Age Calculator - Discover Your Age Today!</title> <meta name="description" content="Calculate your age in years, months, and days with our easy-to-use age calculator." /> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Age Calculator</h1>
  </header>
  <main>
    <div class="container">
      <label for="day">Day:</label>
      <input type="number" id="day" min="1" max="31"><br>

      <label for="month">Month:</label>
      <input type="number" id="month" min="1" max="12"><br>

      <label for="year">Year:</label>
      <input type="number" id="year"><br>

      <button onclick="calculateAge()">Calculate</button>

      <div id="result"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
